JFIELD_PLG_GLOBALVARIABLES_VARIABLE_SOURCE_BUG_LABEL='<i class="icon icon-flag"></i> ATTENTION!'
JFIELD_PLG_GLOBALVARIABLES_VARIABLE_SOURCE_BUG_DESC='As there is a bug in Joomla! 3.1-3.3 that might screw your data entered in to this fancy 'repeatable'-editor you might want to know how to use it anyways. So listen: Even if there is a button at the bottom of the dialog that says SAVE, it does nothing until you actually hit save in the plugin page (its the green top most button saying Save). So it is basically a wrong labeled CLOSE. The CANCEL is even worser. <b>DONT HIT CANCEL</b>. If you want to cancel, hit SAVE and then CLOSE from the top of this page. Or just hit F5 and refresh the page. <b>Clickling cancel will duplicate the rows and emptying any data.</b> This error has been resolved in the Joomla! Version 3.4dev. (<a target="_new" href="https://github.com/joomla/joomla-cms/pull/3574/files"><span class="icon icon-out-2"></span> https://github.com/joomla/joomla-cms/pull/3574/files</a>)
<br><br><b>In short:</b> Close the variable editor alyways by hitting SAVE. Regardless of the fact you wanna actually save or cancel your entered data. Use the regular SAVE and CLOSE from the top.'
